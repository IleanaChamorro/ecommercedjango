<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load bootstrap4 %}
	  {% bootstrap_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
    <title>Project Ecom App</title>
</head>
<body>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'inicio'%}"><i class="fas fa-gamepad"></i>Custom Music</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active {% if request.path == '/tienda/'%}active{% endif%}">
                  <a class="nav-link" href="{% url 'tienda'%}">Tienda</a>
                </li>
                <li class="nav-item active {% if request.path|slice:':6' == '/blog/'%}active{% endif%}">
                  <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                </li>
                <li class="nav-item active {% if request.path == '/servicios/'%}active{% endif %}">
                  <a class="nav-link" href="{% url 'servicios' %}">Servicios</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                </li>
              </ul>
            </div>
          </nav>
          </div>
        </div>
      </nav>

      {% block content%}

      {% endblock %}
      {% bootstrap_javascript jquery='full' %}
</body>
</html>
