<table class="table table-bordered" style="color: white;">
    <thead>
        <tr style="color: black">
            <th colspan="3" class="text-center">
                Carro Compra
            </th>
        </tr>
        <tr>
            <th style="color: black">Producto</th>
            <th style="color: black">Cantidad</th>
            <th style="color: black">Suma</th>
        </tr>
    </thead>
    <tbody>
        {% if request.session.carrito.items%}
            {% for key, value in request.session.carrito.items%}
                <tr class="text-center">
                    <td>{{value.nombre}}</td>
                    <td>{{value.cantidad}}</td>
                    
                    <td>
                        <a href="{% url 'carrito:agregar' value.productos_id%}" class="btn btn-sm btn-success">+</a>
                        <a href="{% url 'carrito:restar' value.productos_id%}" class="btn btn-sm btn-success">-</a><br/>
                        {{value.precio}} $
                    </td>
                </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-danger text-center">
                        No hay productos Agregados
                    </div>
                </td>
            </tr>
        {% endif %}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3" class="text-center" style="color: black">
                Total: ${{importe_total_carro}}
            </td>
        </tr>
    </tfoot>
</table>
