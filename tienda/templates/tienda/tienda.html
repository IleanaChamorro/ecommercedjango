{% extends "ProjectEcomApp/inicio.html" %}

{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        {% for productos in productos %}
        <div class="col-md-4"> 
        <div class="card" style="width: 100%; margin: 5px 5px;">
                <img src="{{productos.imagen.url}}" class="card-img-top">
                <div class="card-body" style="text-align: center;">
                    <h7 class="card-title">
                        {{productos.titulo}}
                    </h7>
                    <p class="card-text">
                        {{productos.precio}}&nbsp;$
                    </p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
